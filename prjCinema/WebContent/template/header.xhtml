<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition>
	<div class="ui-grid ui-grid-responsive" id="div-header1" align="center">
		<div id="div-header2" class="ui-grid-row">
			<div class="ui-grid-col-12">
				<h:form id="formHeader">
					<p:toolbar>
						<f:facet name="left">
							<h:graphicImage url="/img/logo_nome.png" width="220" />
						</f:facet>

						<f:facet name="right">
							<p:menuButton value="#{loginBean.funcionario}" iconPos="">
								<p:menuitem value="Alterar Dados" icon="fa fa-user" />
								<p:menuitem value="Configurações" icon="fa fa-cog" />
								<p:separator />
								<p:menuitem value="Sair" icon="fa fa-sign-out"
									action="#{loginBean.sair}" ajax="false" style="color:red" />
							</p:menuButton>
						</f:facet>
					</p:toolbar>
				</h:form>
			</div>
		</div>
	</div>
</ui:composition>
</html>
