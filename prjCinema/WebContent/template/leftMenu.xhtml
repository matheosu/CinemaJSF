<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition>
	<ui:param name="bean" value="#{menuBean}" />
	<ui:param name="login" value="#{loginBean}" />

	<h:form>
		<p:menu>
			<p:menuitem value="Menu Principal" url="#{bean.show}"
				icon="fa fa-tachometer" />

			<p:submenu label="Controle"
				rendered="#{login.nivelControle || login.nivelOperacao || login.nivelAdministracao}">
				<p:menuitem value="Gêneros" url="#{bean.showGeneros}"
					icon="fa fa-certificate" />
				<p:menuitem value="Filmes" url="#{bean.showFilmes}"
					icon="fa fa-video-camera" />
			</p:submenu>

			<p:submenu label="Operação"
				rendered="#{login.nivelOperacao || login.nivelAdministracao}">
				<p:menuitem value="Salas" url="#{bean.showSalas}"
					icon="fa fa-university" />
				<p:menuitem value="Gerenciar Sessões" url="#{bean.showSessoes}"
					icon="fa fa-film" />
			</p:submenu>

			<p:submenu label="Administração"
				rendered="#{login.nivelAdministracao}">
				<p:menuitem value="Funcionários" url="#{bean.showFuncionarios}"
					icon="fa fa-user" />
				<p:menuitem value="Setores" url="#{bean.showSetores}"
					icon="fa fa-users" />
			</p:submenu>

			<p:submenu label="Relatórios" icon="fa fa-file"
				rendered="#{login.gerente}">
				<p:menuitem value="Filmes mais Assistidos" url=""
					icon="fa fa-video-camera"
					rendered="#{login.nivelControle || login.nivelOperacao || login.nivelAdministracao}" />
				<p:menuitem value="Sessões" url="" icon="fa fa-film"
					rendered="#{login.nivelOperacao || login.nivelAdministracao}" />
				<p:menuitem value="Rendimento" url="" icon="fa fa-money"
					rendered="#{login.nivelAdministracao}" />
			</p:submenu>

		</p:menu>
	</h:form>
</ui:composition>


</html>
