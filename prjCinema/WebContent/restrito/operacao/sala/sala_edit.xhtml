<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/template/templateEdit.xhtml">

	<ui:param name="fullEntityName" value="Sala" />
	<ui:param name="entityName" value="Sala" />
	<ui:param name="bean" value="#{salaBean}" />
	<ui:param name="instance" value="#{bean.instance}" />

	<ui:define name="fields">
		<h:panelGrid columns="1" cellpadding="2">

			<!-- ID Sala -->
			<h:inputHidden id="idSala" value="#{instance.id}" />

			<h:panelGroup>
				<h:panelGrid columns="2">
					<h:panelGroup>
						<h:panelGrid columns="1">
							<!-- Numero -->
							<p:outputLabel for="numero" value="Número" />
							<p:spinner id="numero" min="1"
								placeholder="Número da Sala" value="#{instance.numero}"
								required="true" requiredMessage="Número é obrigatório" />
							<p:message for="numero" />
							<p:focus for="numero" />
						</h:panelGrid>
					</h:panelGroup>
					<h:panelGroup>
						<h:panelGrid columns="1">

							<!-- Capacidade -->
							<p:outputLabel for="capacidade" value="Capacidade" />
							<p:spinner id="capacidade" min="10" max="500" 
								placeholder="Capacidade da Sala" value="#{instance.capacidade}"
								required="true" requiredMessage="Capacidade é obrigatório" />
							<p:message for="capacidade" />

						</h:panelGrid>
					</h:panelGroup>
				</h:panelGrid>
			</h:panelGroup>


		</h:panelGrid>
	</ui:define>
</ui:composition>
