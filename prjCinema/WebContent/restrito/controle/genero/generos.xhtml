<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/template/templateList.xhtml">

	<ui:param name="fullEntityName" value="Gênero" />
	<ui:param name="entityName" value="Genero" />
	<ui:param name="bean" value="#{generoBean}" />


	<ui:define name="itensList">
		<p:column headerText="Descrição">
			<h:outputText value="#{instance.descricao}" />
		</p:column>
		<p:column headerText="Quantidade Filmes">
			<h:outputText value="#{instance.quantidadeFilmes}" />
		</p:column>
	</ui:define>
</ui:composition>
