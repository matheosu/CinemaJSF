<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/template/templateEdit.xhtml">

	<ui:param name="fullEntityName" value="Gênero" />
	<ui:param name="entityName" value="Genero" />
	<ui:param name="bean" value="#{generoBean}" />
	<ui:param name="instance" value="#{bean.instance}" />

	<ui:define name="fields">
		<h:panelGrid columns="1" cellpadding="3">
	
			<!-- ID Genero -->
			<h:inputHidden id="idGenero" value="#{instance.id}"/>

			<!-- Descricao -->
			<p:outputLabel for="descricao" value="Descrição"/>
			<p:inputText id="descricao" placeholder="Insira a descrição do gênero" value="#{instance.descricao}" size="60"
				required="true" requiredMessage="Descrição é obrigatório" maxlength="#{instance.maxLengthDescricao}" />
			<p:message for="descricao"/>
			<p:focus for="descricao" />

		</h:panelGrid>
	</ui:define>
</ui:composition>
