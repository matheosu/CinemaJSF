<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/template/templateEdit.xhtml">

	<ui:param name="fullEntityName" value="Filme" />
	<ui:param name="entityName" value="Filme" />
	<ui:param name="bean" value="#{filmeBean}" />
	<ui:param name="instance" value="#{bean.instance}" />

	<ui:define name="fields">
		<h:panelGrid columns="1" cellpadding="5">

			<!-- Título -->
			<p:inputText id="titulo" placeholder="Título" value="#{instance.titulo}"
				required="true" requiredMessage="Título é obrigatório" />
			<p:message for="titulo"/>

			<!-- Duração -->
			<p:calendar id="duracao" value="#{instance.duracao}" pattern="HH:mm:ss"
				timeOnly="true" title="Duração" label="Duração" 
				placeholder="Duração" required="true" converter="time-converter"
				converterMessage="Erro ao converter duração"
				requiredMessage="Duração é obrigatório" />
			<p:message for="duracao"/>

			<!-- Sinopse -->
			<p:inputText placeholder="Sinopse" value="#{instance.sinopse}" />

			<!-- Direção -->
			<p:inputText placeholder="Direção" id="direcao" value="#{instance.direcao}"
				required="true" requiredMessage="Direção é obrigatório" />
			<p:message for="direcao"/>

			<!-- Classificação -->
			<p:selectOneListbox id="classificacao"
				value="#{instance.classificacao}" size="1"
				converter="classificacao-converter" converterMessage="Erro ao converter classificação" 
				required="true" requiredMessage="Classificação é obrigatório">
				<f:selectItems value="#{bean.classificacoes}" var="classificacao"
					itemValue="#{classificacao}" itemLabel="#{classificacao.descricao}" />
			</p:selectOneListbox>
			<p:message for="classificacao"/>

			<!-- Status -->
			<p:selectOneListbox id="status" value="#{instance.status}" size="1"
				required="true" requiredMessage="Status é obrigatório" converter="status-converter"
				converterMessage="Erro ao converter Status">
 				<f:selectItems value="#{bean.status}" var="status"
 					itemValue="#{status}" itemLabel="#{status.value}"/>
			</p:selectOneListbox>
			<p:message for="status"/>

			<!-- Trailer -->
			<p:inputText type="url" placeholder="Trailer" converter="url-converter"	
				value="#{instance.trailer}" converterMessage="Erro ao converter URL"/>

		</h:panelGrid>
	</ui:define>
</ui:composition>
