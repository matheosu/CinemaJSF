<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/template/templateList.xhtml">

	<ui:param name="fullEntityName" value="FuncionÃ¡rio" />
	<ui:param name="entityName" value="Funcionario" />
	<ui:param name="bean" value="#{funcionarioBean}" />

	<ui:define name="itensList">
	
		<!-- Matricula -->
		<p:column headerText="Matricula">
			<h:outputText value="#{instance.matricula}" />
		</p:column>

		<!-- CPF -->
		<p:column headerText="CPF">
			<h:outputText value="#{instance.pessoa.cpf}" />
		</p:column>

		<!-- Nome -->
		<p:column headerText="Nome">
			<h:outputText value="#{instance.pessoa.nome}" />
		</p:column>

		<!-- Data de Nascimento -->
		<p:column headerText="Data de Nascimento">
			<h:outputText value="#{instance.pessoa.dataNascimento}"
				converter="data-converter" />
		</p:column>

		<!-- Setor -->
		<p:column headerText="Setor">
			<h:outputText value="#{instance.setor}" />
		</p:column>
		
	</ui:define>
</ui:composition>
